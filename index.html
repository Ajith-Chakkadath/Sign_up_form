<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <h2>Regisstration</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Full name</label>
                    <input type="text" name="name" id="" placeholder="Enter your full name" required>
                </div>
                <div class="input-box">
                    <label for="username">username</label>
                    <input type="text" name="uname" id="" placeholder="Enter a username" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" name="mail" id="" placeholder="Enter your vaild mail Id" required>
                </div> 
                <div class="input-box">
                    <label for="Phonenumber">Phone number</label>
                    <input type="tel" name="name" id="" placeholder="Enter your Phone number" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="" placeholder="Enter new password" required>
                </div>
                <div class="input-box">
                    <label for="cpassword">Confirm Password</label>
                    <input type="password" name="confirmpassword" id="" placeholder="Confirm Password" required>
                </div>
                <span class="gender-title">Gender</span>
                <div class="gender-cat">
                    <input type="radio" name="gender" id="male">
                    <label for="gender">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="gender">Female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="gender">other</label>
                </div>
            </div>
            <div class="alert">

                    commodi quae atque animi saepe iusto laboriosam <a href="#">magnam </a>unde officia quisquam odit mollitia
                </p>
            </div>
            <div class="button-container">
                <button type="submit"> Registration</button>
            </div>
        </form>
    </div>
</body>
</html>
